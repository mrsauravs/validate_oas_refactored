name: streamlit-refactored
channels:
  - conda-forge
dependencies:
  # 1. System Dependencies (Conda handles Node v20 best)
  - git
  - nodejs=20
  - npm
  
  # 2. Python Setup
  - python=3.10
  - pip
  
  # 3. Python Libraries (Install via pip to avoid "Solver Hangs")
  - pip:
    - streamlit
    - requests
    - PyYAML
    - python-dotenv
    - google-genai
